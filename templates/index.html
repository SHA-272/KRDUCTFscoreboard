<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <title>KRDUCTF Scoreboard</title>
    <link rel="icon" href="../static/images/favicon.png" />
    <link type="text/css" rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <main>
      <h1 class="text-glow">Рейтинг</h1>

      <div id="time"></div>
      <script src="../static/js/time_update.js"></script>

      <div class="scoreboard">
        <table>
          <caption></caption>
          <thead>
            <tr>
              <th>Позиция</th>
              <th>Имя</th>
              <th>Очки</th>
            </tr>
          </thead>
          <tbody id="scoreboard-body"></tbody>
        </table>
      </div>
      <script src="../static/js/score_update.js"></script>
    </main>
    <footer>
      <a href="https://sha-272.krductf.ru/">Разработано SHA-272</a>
    </footer>
    <div id="notifications-container" class="notifications-container"></div>
    <script src="../static/js/firstblood_check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>

  <script src="../static/js/tetris_background.js"></script>
</html>
